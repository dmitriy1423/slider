<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css">
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
          <div style="background: linear-gradient(229.99deg, #fafafa -26%, #e21111 145%);">
            <h1>Snow in the desert</h1>
            <p>Love, death & robots</p>
          </div>
          <div style="background: linear-gradient(215.32deg, #0313f9 -1%, #09b1ff 124%);">
            <h1>Life Hutch</h1>
            <p>Love, death & robots</p>
          </div>
          <div style="background: linear-gradient(221.87deg, #668f56 1%, #0ce405 128%);">
            <h1>Zima Blue</h1>
            <p>Love, death & robots</p>
          </div>
          <div style="background: linear-gradient(220.16deg, #7c7649 -8%, #c78c34 138%);">
            <h1>Automated Customer Service</h1>
            <p>Love, death & robots</p>
          </div>
        </div>
        <div class="main-slide">
          <div
            style="
              background-image: url('https://images.unsplash.com/photo-1663342147712-689126d87854?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
            "
          ></div>
          <div
            style="
              background-image: url('https://images.unsplash.com/photo-1420745981456-b95fe23f5753?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
            "
          ></div>
          <div
            style="
              background-image: url('https://images.unsplash.com/photo-1515266591878-f93e32bc5937?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
            "
          ></div>
          <div
            style="
              background-image: url('https://images.unsplash.com/photo-1507471509451-1d04d60f896d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80');
            "
          ></div>
        </div>
        <div class="controls">
          <button class="down-button">
            <i class="fas fa-arrow-down"></i>
          </button>
          <button class="up-button">
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </div>
<script src="script.js"></script>
</body>
</html>
